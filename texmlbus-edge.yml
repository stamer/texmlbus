# docker-compose.yml
version: '3.4'
services:
    latexml_dmake_edge:
        image: stamer/latexml_dmake_edge
        depends_on:
            - mariadb
            - latexml_edge

        environment:
            DOCKERIZED: 1
        networks:
            texmlbus_net:
                aliases:
                    - worker_edge
        volumes:
            - ./volume/articles:/srv/texmlbus/articles
            - ./volume/src:/srv/texmlbus/src
            - optrun:/opt/run


networks:
    texmlbus_net:
volumes:
    # shared by latexml-dmake and texmlbus
    optrun:

